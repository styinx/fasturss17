<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Force Layout Example 1</title>
    <style>
		svg {
			border: 1px solid black;
			background: lightgray;
		}

		.node {
			fill: #ccc;
			stroke: #ddd;
			stroke-width: 1px;
		}
		
		.node:hover {
			stroke: #fff;
			stroke-width: 2px;
		}
		
		d3-tip {
			color: black;
			font-size: 10px;
			font-family: Verdana;
		}

		.link {
			stroke: #777;
			stroke-width: 2px;
		}

    </style>
	<script src='http://d3js.org/d3.v3.min.js'></script>
	<script type='text/javascript' src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"> </script>
</head>
<body>
	<script>
		// Setup
		var color = d3.scale.category20();
		var width = window.innerWidth;
		var height = 400;
		var force = -120;
		var distance = 50;
		var svg = d3.select("body").append("svg").attr("width", '100%').attr("height", height);
		var force = d3.layout.force().charge(force).linkDistance(distance).size([width, height]);

		// Graph
		var graph = {nodes:[{ name : 'Gateway'},{ name : 'Order Service'},{ name : 'Processing Service'},{ name : 'Shipping Service'}],links:[{ source : 0, target : 1},{ source : 0, target : 2},{ source : 0, target : 3}]};
					
		force.nodes(graph.nodes).links(graph.links).start();
		
		// Links
		var link = svg.selectAll(".link")
			.data(graph.links)
			.enter().append("line")
			.attr("class", "link")
			.style("stroke-width", function (d) {
			return Math.sqrt(d.value);
		});
		
		// Tooltip
		var tip = d3.tip()
			.attr('class', 'd3-tip')
			.offset([-10, 0])
			.html(function (d) {return  d.name + "";})
		svg.call(tip);
		
		// Nodes
		var node = svg.selectAll(".node")
			.data(graph.nodes)
			.enter()
			.append("g")
			.attr("class", "node")
			.call(force.drag)
			.append("circle")
			.attr("r", 8)
			.style("fill", function (d) {return color(d.group); })
			.on('mouseover', tip.show)
			.on('mouseout', tip.hide);

		// Update
		force.on("tick", function () 
		{
			link.attr("x1", function (d) {return d.source.x;})
				.attr("y1", function (d) {return d.source.y;})
				.attr("x2", function (d) {return d.target.x;})
				.attr("y2", function (d) {return d.target.y;});
				
			d3.selectAll("circle")
				.attr("cx", function (d) {return d.x;})
				.attr("cy", function (d) {return d.y;});
				
			d3.selectAll("text")
				.attr("x", function (d) {return d.x;})
				.attr("y", function (d) {return d.y;});
		});

	</script>
</body>
</html>
